<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        body {
            margin: 15vw;
            padding: 0;
            background-image: url('image/Background.png');
            background-size: cover; /* 화면에 꽉 차게 이미지 크기 조절 */
            background-position: center; /* 이미지 위치를 중앙에 설정 */
        }
        
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
        }
        
        form {
            width: 600px;
            margin: auto;
            background-color: #EEEFF1;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            margin-top: 20vh; /* 상단 여백 조정 */
        }
        form legend {
            font-size: 20px;
            text-align: center;
        }
        form p span {
            font-size: 13px;
            color: rgb(0, 60, 255);
            font-style: italic;
        }
        form .final_btn {
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        @media (max-width: 768px) {
            form {
                width: 90%; /* 화면 너비의 90%로 설정 */
            }
            form input {
                width: 100%; /* 입력 요소 너비를 100%로 설정 */
            }
            body {
                margin: 40vw 0; /* 상단과 하단 여백 조정 */
            }
        }
    </style>
    
    <form name="join_form" action="login.html" method="get" id="join_form">
    
        <p>
            <label for="u_name">이름</label>
            <input type="text" name="u_name" id="u_name">
            <br>
            <span class="err_name"></span>
        </p>
        <p>
            <label for="u_id">아이디</label>
            <input type="text" name="u_id" id="u_id">
            <br>
            <span class="err_id">* 4~12글자까지만 입력 가능합니다.</span>
        </p>
        <p>
            <label for="pwd">비밀번호</label>
            <input type="text" name="pwd" id="pwd"> 
            <br>
            <span class="err_pwd">* 4~12글자까지만 입력 가능합니다.</span>
        </p>
        <p>
            <label for="repwd">비밀번호 확인</label>
            <input type="text" name="repwd" id="repwd">
            <br>
            <span class="err_repwd"></span>
        </p>
        <p>
            <label for="birth">생년월일</label>
            <input type="text" name="birth" id="birth">
            <br>
            <span class="err_birth">* ex)19700101 - 8자리로 입력</span>
        </p>
        <p>
            <label for="email_id">이메일</label>
            <input type="text" name="email_id" id="email_id"> @
            <input type="text" name="email_dns" id="email_dns">
            <select name="email_sel" id="email_sel">
            <option value="">직접 입력</option>
            <option value="naver.com">NAVER</option>
            <option value="hanmail.net">DAUM</option>
            <option value="gmail.com">GOOGLE</option>
            </select>
        </p>
        <p>
            <label for="mobile">전화번호</label>
            <input type="text" name="mobile" id="mobile">
            <br>
            <span class="err_mobile">* '-'없이 숫자만 입력</span>
        </p>

        <p class="final_btn">
            <button type="submit" class="btn">완료</button>
        </p>
     
        
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('#join_form');
            form.addEventListener('submit', function(event) {
                // 기본 폼 제출 동작 막기 (이동을 여기서 하지 말고, 폼 데이터가 처리된 후에 처리해야 합니다)
                event.preventDefault();

                // 여기서 폼 데이터를 처리하거나 다음 페이지로 이동하는 로직을 추가할 수 있습니다.
                // 이동은 이곳에서 아래와 같이 처리해주시면 됩니다.
                window.location.href = 'login.html'; // 로그인 페이지로 이동
            });
        });
    </script>
</body>
</html>
